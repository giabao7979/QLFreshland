<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Footer Fragment -->
    <footer th:fragment="footer" class="footer mt-auto py-4 bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <h5>Freshland Store</h5>
                    <p class="text-muted">Your neighborhood grocery store with fresh products and friendly service.</p>
                </div>
                <div class="col-md-4 mb-3">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a th:href="@{/}" class="text-decoration-none text-white-50">Home</a></li>
                        <li><a th:href="@{/shop}" class="text-decoration-none text-white-50">Shop</a></li>
                        <li><a th:href="@{/about}" class="text-decoration-none text-white-50">About Us</a></li>
                        <li><a th:href="@{/contact}" class="text-decoration-none text-white-50">Contact</a></li>
                    </ul>
                </div>
                <div class="col-md-4 mb-3">
                    <h5>Contact Us</h5>
                    <address class="text-muted">
                        <i class="bi bi-geo-alt-fill"></i> 123 Main Street<br>
                        City, State ZIP<br>
                        <i class="bi bi-telephone-fill"></i> (123) 456-7890<br>
                        <i class="bi bi-envelope-fill"></i> <a href="mailto:info@freshland.com" class="text-decoration-none text-white-50">info@freshland.com</a>
                    </address>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2023</span> Freshland Store. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="text-decoration-none me-2">
                        <i class="bi bi-facebook fs-5"></i>
                    </a>
                    <a href="#" class="text-decoration-none me-2">
                        <i class="bi bi-twitter fs-5"></i>
                    </a>
                    <a href="#" class="text-decoration-none me-2">
                        <i class="bi bi-instagram fs-5"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
